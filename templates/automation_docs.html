{% extends "base.html" %}

{% block title %}Automation Docs Builder{% endblock %}
{% block header %}Automation Docs Builder{% endblock %}

{% block content %}
<div class="w-full mx-auto p-8 bg-white rounded-lg">
    <form action="{{ url_for('automation-docs') }}" method="POST" class="space-y-6">
        <div>
            <label for="automation-name" class="block text-gray-700 font-semibold mb-2">Search for Automation</label>
            <div class="relative">
                <input type="text" id="automation-name" name="automation_name" required
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-indigo-200 focus:outline-none focus:border-indigo-400"
                    placeholder="Enter automation name...">
                <!-- Search Icon -->
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.414-1.414l5.386 5.386a1 1 0 01-1.414 1.414l-5.386-5.386zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
        <div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Search
            </button>
        </div>
    </form>
</div>
{% endblock %}
